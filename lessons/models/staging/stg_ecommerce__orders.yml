version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table 1 row per order."
    columns:
      - name: order_id
        description: ""
        data_tests:
          - not_null
          - unique

      - name: user_id
        description: ""
        data_tests:
          - not_null

      - name: status
        description: ""
        data_tests:
          - accepted_values:
              name: unexpected_order_status
              arguments:
                values: [ "Processing","Cancelled","Shipped","Complete","Returned"]
      - name: gender
        description: ""

      - name: created_at
        description: ""
        data_tests:
          - not_null

      - name: returned_at
        description: ""
        data_tests:
          - not_null:
              config:
                where: "status = 'Returned'"

      - name: shipped_at
        description: ""
        data_tests:
          - not_null:
              config:
                where: "delivered_at IS NOT NULL OR status = 'Shipped'"
      - name: delivered_at
        description: ""
        data_tests:
          - not_null:
              config:
                where: "returned_at IS NOT NULL OR status = 'Complete'"
      - name: num_of_item_ordered
        description: ""
        data_tests:
          - not_null
