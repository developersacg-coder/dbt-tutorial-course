version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table 1 row per order."
    columns:
      - name: order_id
        description: ""
        data_tests:
          - not_null
          - unique

      - name: user_id
        description: ""

      - name: status
        description: ""
        data_tests:
          - accepted_values:
              name: unexpected_order_status
              arguments:
                values: [ "Processing","Cancelled","Shipped","Complete","Returned"]
      - name: gender
        description: ""

      - name: created_at
        description: ""

      - name: returned_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: num_of_item
        description: ""